<!DOCTYPE html>
<html>
    <head>
        <title>
portfolio
        </title>
     
      <style>
      {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {
  font-size: 62.5%;
  font-family: "Roboto", sans-serif;
}

body {
   
    background-color: #FEFFF1;
}
li {
  list-style: none;
}

a {
  text-decoration: none;
}
a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0%;
            height: 2px;
            background-color: yellowgreen;
            transition: 0.5s linear;
        }
span {
  color: white;
}



.header {
  border-bottom: 1px solid #e2e8f0;
  background-color: #FBAB7E;
    background-image: linear-gradient(62deg, #FBAB7E 0%, #F7CE68 100%);
  border-radius: 0 0 12px 12px;
  box-shadow: -1px -8px 54px -21px rgba(59,51,51,0.99);
  -webkit-box-shadow: -1px -8px 54px -21px rgba(59,51,51,0.99);
  -moz-box-shadow: -1px -8px 54px -21px rgba(59,51,51,0.99);
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 1.5rem;
  z-index:999;
}

.bar {
  display: block;
  width: 25px;
  height: 3px;
  margin: 5px auto;
  -webkit-transition: all 0.3s ease-in-out;
  transition: all 0.3s ease-in-out;
  background-color: #101010;
}

.hamburger {
  display: none;
}

.bar {
  display: block;
  width: 25px;
  height: 3px;
  margin: 5px auto;
  -webkit-transition: all 0.3s ease-in-out;
  transition: all 0.3s ease-in-out;
  background-color: #101010;
}

.nav-menu {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.nav-item {
  margin-left: 5rem;
}

.nav-link {
  font-size: 1.6rem;
  font-weight: 400;
  color: #12192c;
}

.nav-link:hover {
  color: #fff;
}

.nav-logo > img{
    height:40px;
    width:40px;
    object-fit:cover;
}

@media only screen and (max-width: 768px) {
  .nav-menu {
    position: fixed;
    left: -100%;
    top: 5.5rem;
    flex-direction: column;
    background-color: #fff;
    width: 100%;
    border-radius: 10px;
    text-align: center;
    transition: 0.3s;
    box-shadow: 0 10px 27px rgba(0, 0, 0, 0.05);
  }
  
    .nav-menu.active {
    left: 0;
  }
  .nav-link{
    color:#FBAB7E;
  }
  .nav-link:hover {
    color: #12192c;
  }
  .nav-item {
    margin: 2.5rem 0;
  }

  .hamburger {
    display: block;
    cursor: pointer;
  }

  .hamburger.active .bar:nth-child(2) {
    opacity: 0;
  }

  .hamburger.active .bar:nth-child(1) {
    -webkit-transform: translateY(8px) rotate(45deg);
    transform: translateY(8px) rotate(45deg);
  }

  .hamburger.active .bar:nth-child(3) {
    -webkit-transform: translateY(-8px) rotate(-45deg);
    transform: translateY(-8px) rotate(-45deg);
  }
}
      </style>
    </head>
    <body>
        <header class="header">
            <nav class="navbar">
              <a href="#" class="nav-logo"><img src="https://1.bp.blogspot.com/-KUzc2YMahZM/YOx0bOfgKNI/AAAAAAAAAQw/0o8tBTQ2GTEj-SVs7ZiHiCtfbJXJnU-TQCLcBGAsYHQ/s200/Untitled%2Bdesign%2B%252814%2529.png"></img></a>
              <ul class="nav-menu">
               
                <li class="nav-item">
                  <a href="#" class="nav-link">skill
                  </a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">Contact</a>
                </li>
              </ul>
              <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
              </div>
            </nav>
          </header>
        <script>
          const hamburger = document.querySelector(".hamburger");
const navMenu = document.querySelector(".nav-menu");
const navLink = document.querySelectorAll(".nav-link");

const mobileMenu = () => {
  hamburger.classList.toggle("active")
  navMenu.classList.toggle("active")
}

const closeMenu = () => {
  hamburger.classList.remove("active")
  navMenu.classList.remove("active")
}

hamburger.addEventListener("click" , mobileMenu)
navLink.forEach((l) => l.addEventListener("click",closeMenu))
        </script>
    </body>
</html>
